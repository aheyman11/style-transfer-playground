{% extends "base.html" %}
{% block content %}
    <h1>This is the style transfer web app!</h1>
    {% if user %}
    <p>Welcome, {{user.nickname}}! </p>
    {% else %}
    <p>You are not currently logged in. Please log in to continue.</p>
    <p><a href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
    {% endif %}
{% endblock %}
