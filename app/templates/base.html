<html>

  <head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{{ url_for('static', filename='gifshot.js') }}"></script>
    <title>Style transfer web app</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
           <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Style transfer</a>
            <ul class="nav">
             <li><a href="{{ url_for('index') }}">Home</a></li>
             {% if g.user.is_authenticated %}
             <li> <a href="{{ url_for('upload_images') }}">Create an Image</a></li>
             <li> <a href="{{ url_for('user', social_id=g.user.social_id) }}">Your Profile</a></li>
             <li> <a href="{{ url_for('logout') }}">Logout</a></li>
             {% endif %}
            </ul>
        </div>
     </div>
     <div class="row">
       <div class="span12">
          {% block content %}{% endblock %}
       </div>
     </div>
   </div>
  </body>
</html>
